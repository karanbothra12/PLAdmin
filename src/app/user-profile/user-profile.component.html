<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card  ">
                  <div class="card-header rounded mdc-elevation--z6 card-header">
                      <h4 class="card-title">Add User</h4>
                      <p class="card-category">Add new User</p>
                  </div>
                  <div class="card-body rounded mdc-elevation--z6">
                      <form [formGroup]="userform" novalidate (ngSubmit)="onSubmit()">

                           <div class="col-md-4 form-group">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Employee Code" type="text" formControlName="employee_code">
                              </mat-form-field>
                            </div>

                            <div class="col-md-4 form-group">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Full Name" type="text" formControlName="name">
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-4 form-group">
                                <mat-form-field appearance="fill">
                                  <mat-label>Role</mat-label>
                                  <mat-select formControlName="role" >
                                    <mat-option *ngFor="let rol of role" [value]="rol">
                                      {{rol}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                           </div>

                          
                           <div class="col-md-4 form-group">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" formControlName="email" type="text">
                                </mat-form-field>
                            </div>
                          
                            <div class="col-md-4 form-group">
                                <mat-form-field appearance="fill">
                                  <mat-label>Expense Manager</mat-label>
                                  <mat-select formControlName="is_expense_manager_user" >
                                    <mat-option [value]=true>True</mat-option>
                                    <mat-option [value]=false>False</mat-option>
                                  </mat-select>
                                </mat-form-field>
                            </div>
                          
                            <div class="col-md-4 mt-3">
                              <button mat-raised-button type="submit"  class="btn btn-Success pull-left">Submit Profile</button>
                            </div>

                          <div class="clearfix"></div>
                      
                      </form>
                  </div>
              </div>
          </div>
        </div>
  
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card">
              <div  class="card-header rounded mdc-elevation--z6 card-header">
                  <h4 class="card-title ">Users</h4>
                  <p class="card-category ">About users info</p>
              </div>
              <div class="card-body rounded mdc-elevation--z6">
                  <div  class="table-responsive">
                      <table class="table">
                          <thead class=" text-black">
                              <th>UserId</th>
                              <th>Empcode</th>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Role</th>
                              <th>ExpenseManager</th>
                              <th>Update</th>
                              <th>Delete</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let data of items">
                                  <td>{{data._id}}</td>
                                  <td>{{data.employee_code}}</td>
                                  <td>{{data.name}}</td>
                                  <td>{{data.email}}</td>
                                  <td>{{data.role}}</td>
                                  <td>{{data.is_expense_manager_user}}</td>
                                  <td><button mat-raised-button type="submit" style="background-color: #1b96f3;" class="btn btn-Success pull-left">Edit</button></td>
                                  <td><button mat-raised-button type="submit"  class="btn btn-danger pull-left" (click)="deluser(data._id)">Delete</button></td>
                              </tr>
                          </tbody>
                      </table>
          </div>
        </div>

  
  </div>
</div>
