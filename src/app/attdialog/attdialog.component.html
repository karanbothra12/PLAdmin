<h2>Details</h2>
<div class="mt-4 mb-4" *ngFor="let data of att; let i = index;">
    <h4><b>Date : </b>{{data.date}}</h4>
    <h4><b>Day_start : </b>{{data.day_start | date:'d/M/yy, h:mm a'}}</h4>
    <h4><b>Day_end : </b>{{data.day_end | date:'d/M/yy, h:mm a'}}</h4>
    <h4><b>Location : </b></h4>
</div>
<div>
    <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
